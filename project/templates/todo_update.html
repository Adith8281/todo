<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_update</title>
    <style>
        body {
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 30px;
            border: 5px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical; 
            min-height: 100px; 
            box-sizing: border-box; 
        }

        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(167, 55, 139);
        }
    </style>
</head>
<body>
    <form action="../todo_update/{{slno}}" method="POST">
        {% csrf_token %}
        <textarea name="todo" id="todo" placeholder="Enter your content">{{sub}}</textarea>
        <button type="submit">Update</button>
    </form>
</body>
</html>
